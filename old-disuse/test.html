<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮控制内容显示</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 主容器样式 */
        .container {
            width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 页面标题 */
        .header {
            background: #3498db;
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        /* 主要内容区域 */
        .main-content {
            display: flex;
            min-height: 300px;
        }

        /* 左侧按钮区域 */
        .button-panel {
            width: 200px;
            background: #2c3e50;
            padding: 20px 0;
        }

        /* 按钮样式 */
        .control-button {
            display: block;
            width: 90%;
            margin: 15px auto;
            padding: 15px 10px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* 按钮悬停效果 */
        .control-button:hover {
            background: #3d566e;
        }

        /* 按钮激活状态 */
        .control-button.active {
            background: #3498db;
            font-weight: bold;
        }

        /* 右侧内容区域 */
        .content-panel {
            flex: 1;
            padding: 30px;
            background: #fff;
            position: relative;
        }

        /* 内容卡片样式 */
        .content-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 30px;
            height: 100%;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 默认隐藏所有内容卡片 */
            display: none;
        }

        /* 激活的内容卡片显示 */
        .content-card.active {
            display: flex;
        }

        /* 内容1样式 - 数字 */
        .content-card#content1 {
            color: #e74c3c;
            font-family: 'Courier New', monospace;
            background: #fff9f9;
            border-left: 5px solid #e74c3c;
        }

        /* 内容2样式 - 字母 */
        .content-card#content2 {
            color: #27ae60;
            font-family: 'Arial', sans-serif;
            background: #f9fffb;
            border-left: 5px solid #27ae60;
        }

        /* 页脚样式 */
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        /* 响应式设计 - 小屏幕调整布局 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .button-panel {
                width: 100%;
                display: flex;
                padding: 10px;
            }

            .control-button {
                margin: 10px;
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 页面标题区域 -->
        <div class="header">
            <h1>按钮控制内容显示</h1>
            <p>点击左侧按钮切换右侧内容</p>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧按钮区域 -->
            <div class="button-panel">
                <!-- 
                  按钮1 - 用于显示数字内容 
                  data-target属性指定要显示的内容区域ID
                -->
                <button class="control-button active" data-target="content1" onclick="showContent('content1')">
                    显示数字
                </button>

                <!-- 按钮2 - 用于显示字母内容 -->
                <button class="control-button" data-target="content2" onclick="showContent('content2')">
                    显示字母
                </button>
            </div>

            <!-- 右侧内容区域 -->
            <div class="content-panel">
                <!-- 
                  内容卡片1 - 显示数字内容 
                  初始状态为显示（active类）
                -->
                <div class="content-card active" id="content1">
                    123456789
                </div>

                <!-- 内容卡片2 - 显示字母内容 -->
                <div class="content-card" id="content2">
                    qwertyuio
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p>使用纯HTML、CSS和JavaScript实现的内容切换功能</p>
        </div>
    </div>

    <script>
        // 显示指定内容区域的函数
        function showContent(contentId) {
            // 获取所有内容卡片
            const contentCards = document.querySelectorAll('.content-card');

            // 隐藏所有内容卡片
            contentCards.forEach(card => {
                card.classList.remove('active');
            });

            // 显示指定ID的内容卡片
            document.getElementById(contentId).classList.add('active');

            // 更新按钮激活状态
            const buttons = document.querySelectorAll('.control-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-target') === contentId) {
                    button.classList.add('active');
                }
            });
        }
    </script>
</body>

</html>
